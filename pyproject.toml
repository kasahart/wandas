[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wandas"
version = "0.1.0"
description = "Signal processing library in Python, inspired by pandas"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
dependencies = [
    "numpy",
    "scipy",
    "matplotlib",
    "librosa",
    "mosqito",
    "ipykernel",
    "ipywidgets",
    # 他の依存関係を追加
    "cattrs",
    "ipympl>=0.9.3",
]

[tool.uv]
dev-dependencies = [
    "pytest",
    "pandas",
    "pandas-stubs",
    "pytest-cov",
    "wandas",
    "pre-commit>=3.5.0",
    "mypy",
    "ruff>=0.9.9",
]

[tool.uv.sources]
wandas = { workspace = true }

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "Q", "UP", "I", "N"]

[tool.mypy]
files = ["wandas", "tests"]
strict = true
pretty = true
ignore_missing_imports = true
