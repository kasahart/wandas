name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: uv をインストール
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: 依存関係をインストール
        run: uv sync --all-extras --dev

      - name: フォーマットチェック (ruff)
        # pyproject.tomlの設定を使用
        run: uv run ruff check .

      - name: 型チェック (mypy)
        # pyproject.tomlの設定を使用
        run: uv run mypy

      - name: テスト実行 (pytest)
        # pyproject.tomlの設定を使用
        run: uv run pytest
